<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Admin Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<!-- <div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div> 
					</div>-->
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{username}" placeholder="Username"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="validation-message"></label>
						</div>
					</div> 
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{specialist}"
								placeholder="specialist" class="form-control" /> <label
								th:if="${#fields.hasErrors('specialist')}" th:errors="*{specialist}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{address}"
								placeholder="address" class="form-control" /> <label
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{sex}"
								placeholder="sex" class="form-control" /> <label
								th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"
								class="validation-message"></label>
						</div>
					</div>
					<!-- <div class="form-group">
						<div class="col-sm-9">
							<input type="date" th:field="*{dob}"
								 class="form-control" /> 
						</div>
					</div> -->
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register Admin</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
				
				<!-- <form>
					 <div>
						<div class="col-sm-9">
							 <input type="radio" name="roles" value="doctor" checked>Doctor   
	  						 <input type="radio" name="roles" value="nurse">Nurse	 
						</div>
					</div> 
				</form> -->
				
			</div>
		</div>
	</div>

</body>
</html>
