<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="myApp" class="no-js">

<head>
	<title>Admin Page</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />
	
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/js/handle.js}"></script>

</head>

<body>
	
	<!-- Navigation Bar -->
	<div class="example3">
	  <nav class="navbar navbar-default navbar-fixed-top">
	    <div class="container">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar3">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="">
	        	<img src="/images/icon.png">
	        	<span>HealthCare</span>
	        </a>
	      </div>
	      <div id="navbar3" class="navbar-collapse collapse">
	        <ul class="nav navbar-nav navbar-right">
	        	<li class="dropdown active">
		          	<a th:utext="${userName}" class="dropdown-toggle" data-toggle="dropdown">
		          	 	<span class="glyphicon glyphicon-user pull-right"></span>
		          	</a>
		          <ul class="dropdown-menu">
		            <li>
		            
		            		<form th:action="@{/logout}" method="get" >
								<button class="astext"
								name="registration"
								type="Submit">Logout 
								<span class="glyphicon glyphicon-log-out pull-right"></span>
								</button>
								
							</form>
		            		
		            	
		            </li>
		          </ul>
		        </li>
	        </ul>
	      </div>
	      <!--/.nav-collapse -->
	    </div>
	    <!--/.container-fluid -->
	  </nav>
	</div>
	
	<div ng-view></div>
		<script type="text/javascript" th:src="@{/js/lib/angular-1.4.9/angular.js}"></script>
		<script type="text/javascript" th:src="@{/js/lib/angular-1.4.9/angular-resource.js}"></script>
		<script type="text/javascript" th:src="@{/js/lib/angular-1.4.9/angular-route.js}"></script>
		
		<script type="text/javascript" th:src="@{/js/app.js}"></script>
		
		<script type="text/javascript" th:src="@{/js/controller/Home.js}"></script>
		
	
</body>
</html>
